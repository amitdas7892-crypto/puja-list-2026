<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Committee - Finance Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff8000; --bg-dark: #0f172a; --card-bg: rgba(255, 255, 255, 0.05); --text-main: #f8fafc; --text-dim: #94a3b8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%); margin: 0; color: var(--text-main); min-height: 100vh; padding-bottom: 50px; }
        .container { padding: 0 16px; max-width: 480px; margin: 0 auto; }
        header { padding: 30px 20px 10px; text-align: center; }
        .logo-text { font-size: 26px; font-weight: 800; background: linear-gradient(to right, #fff, #ffbd7a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* üõ†Ô∏è Admin Panel (Expense Entry) */
        .admin-box { 
            background: rgba(239, 68, 68, 0.15); border-radius: 20px; 
            padding: 15px; margin: 20px 0; border: 1px solid rgba(239, 68, 68, 0.3);
            display: flex; align-items: center; justify-content: space-between;
        }
        .admin-box label { font-size: 13px; font-weight: 600; color: #f87171; }
        .admin-box input { 
            background: #1e293b; border: 1px solid #f87171; color: white; 
            padding: 10px; border-radius: 12px; width: 100px; text-align: center; font-weight: 800; outline: none;
        }

        /* üìä Balance Summary Card */
        .balance-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03)); 
            border-radius: 28px; padding: 22px; margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px);
            text-align: center;
        }
        .grand-title { font-size: 11px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 2px; }
        .grand-val { font-size: 32px; font-weight: 800; margin: 10px 0; color: white; }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .stat-item label { font-size: 10px; color: var(--text-dim); display: block; margin-bottom: 5px; }
        .stat-item span { font-size: 16px; font-weight: 700; }

        /* Year & Search UI */
        .year-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; margin-bottom: 10px; }
        .year-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 15px; cursor: pointer; color: var(--text-dim); white-space: nowrap; font-weight: 600; }
        .year-pill.active { border-color: var(--primary); color: var(--primary); background: rgba(255,128,0,0.1); }

        .search-box input { width: 100%; padding: 16px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; margin-bottom: 20px; outline: none; box-sizing: border-box; }

        .list-card { background: var(--card-bg); border-radius: 30px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .member-row { display: flex; align-items: center; justify-content: space-between; padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">‡§®‡§æ‡§∞‡§æ‡§Ø‡§£‡§™‡•Å‡§∞ ‡§™‡•Ç‡§ú‡§æ ‡§ï‡§Æ‡•á‡§ü‡•Ä</div>
</header>

<div class="container">
    
    <div class="balance-card">
        <span class="grand-title">‡§ï‡•Å‡§≤ ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§¨‡§ö‡§§ (2020-2026)</span>
        <div class="grand-val" id="grandTotal">‚Çπ0</div>
        
        <div class="grid-stats">
            <div class="stat-item"><label>‡§∏‡§æ‡§≤ <span id="yrLabel">2026</span> ‡§ú‡§Æ‡§æ</label><span id="yrJama" style="color: #4ade80;">‚Çπ0</span></div>
            <div class="stat-item"><label>‡§∏‡§æ‡§≤ <span id="yrLabel2">2026</span> ‡§ñ‡§∞‡•ç‡§ö</label><span id="yrExp" style="color: #f87171;">‚Çπ0</span></div>
        </div>
    </div>

    <div class="admin-box">
        <label>üí∏ ‡§á‡§∏ ‡§∏‡§æ‡§≤ ‡§ï‡§æ ‡§ñ‡§∞‡•ç‡§ö‡§æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç:</label>
        <input type="number" id="inputExp" value="0" oninput="updateFinance()">
    </div>

    <div class="year-scroll">
        <button class="year-pill active" onclick="setYear('2026', this)">2026</button>
        <button class="year-pill" onclick="setYear('2025', this)">2025</button>
        <button class="year-pill" onclick="setYear('2024', this)">2024</button>
        <button class="year-pill" onclick="setYear('2023', this)">2023</button>
        <button class="year-pill" onclick="setYear('2022', this)">2022</button>
        <button class="year-pill" onclick="setYear('2021', this)">2021</button>
        <button class="year-pill" onclick="setYear('2020', this)">2020</button>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="search()" placeholder="‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç...">
    </div>

    <div class="list-card" id="listContent"></div>
</div>

<script>
    let currentYear = '2026';
    const target = 2500;
    
    // Yearly Expenses
    const expenses = { "2026": 0, "2025": 0, "2024": 0, "2023": 0, "2022": 0, "2021": 0, "2020": 0 };

    const members = {
        "2026": [{n:"APU DAS", j:500}, {n:"AJAY DAS", j:2500}, {n:"SAMBHU DAS", j:1000}],
        "2025": [{n:"APU DAS", j:2500}], "2024":[], "2023":[], "2022":[], "2021":[], "2020":[]
    };

    function render() {
        document.getElementById('yrLabel').innerText = currentYear;
        document.getElementById('yrLabel2').innerText = currentYear;
        document.getElementById('inputExp').value = expenses[currentYear];
        
        const listDiv = document.getElementById('listContent');
        const data = members[currentYear] || [];
        listDiv.innerHTML = "";
        
        let yearlyJama = 0;
        data.forEach((m, i) => {
            yearlyJama += m.j;
            let status = m.j >= target ? `<span style="color:#4ade80">PAID</span>` : `<span style="color:#f87171">DUE ‚Çπ${target-m.j}</span>`;
            listDiv.innerHTML += `<div class="member-row"><div><b>${m.n}</b><br><small style="color:var(--text-dim)">‡§ú‡§Æ‡§æ: ‚Çπ${m.j}</small></div><div style="font-size:12px; font-weight:800">${status}</div></div>`;
        });

        document.getElementById('yrJama').innerText = '‚Çπ' + yearlyJama;
        document.getElementById('yrExp').innerText = '‚Çπ' + expenses[currentYear];

        // Total Global Balance Calculation
        let grandTotal = 0;
        Object.keys(expenses).forEach(yr => {
            let yrSum = 0;
            (members[yr] || []).forEach(m => yrSum += m.j);
            grandTotal += (yrSum - expenses[yr]);
        });
        document.getElementById('grandTotal').innerText = '‚Çπ' + grandTotal.toLocaleString();
    }

    function updateFinance() {
        expenses[currentYear] = parseInt(document.getElementById('inputExp').value) || 0;
        render();
    }

    function setYear(year, btn) {
        currentYear = year;
        document.querySelectorAll('.year-pill').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function search() {
        let filter = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.getElementsByClassName("member-row");
        for (let row of rows) {
            row.style.display = row.innerText.toUpperCase().includes(filter) ? "flex" : "none";
        }
    }

    render();
</script>
</body>
</html>
