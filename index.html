<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Puja Committee</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #070b14; --card: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 50px; }
        
        /* üéá Neon Header */
        header { padding: 45px 20px; text-align: center; background: radial-gradient(circle at center, #1a233a 0%, #070b14 100%); }
        .main-title { 
            font-family: 'Cinzel', serif; font-size: 28px; font-weight: 900; color: #fff;
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); text-transform: uppercase;
        }

        .container { padding: 0 16px; max-width: 480px; margin: 0 auto; }

        /* üìä Dashboard */
        .balance-card { 
            background: var(--card); border-radius: 25px; padding: 20px; 
            border: 1px solid rgba(0, 242, 255, 0.2); text-align: center; margin-bottom: 20px;
        }
        .grand-val { font-size: 32px; font-weight: 800; margin: 5px 0; }

        /* üîç Search Box (Wapas aa gaya) */
        .search-container { margin-bottom: 20px; }
        .search-container input { 
            width: 100%; padding: 15px 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.08); color: #fff; outline: none; box-sizing: border-box; font-size: 16px;
        }
        .search-container input:focus { border-color: var(--neon); }

        .year-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .year-pill { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; cursor: pointer; color: #94a3b8; white-space: nowrap; font-size: 14px; }
        .year-pill.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.1); }

        .list-card { background: var(--card); border-radius: 25px; padding: 5px; }
        .member-row { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .m-name { font-weight: 700; font-size: 14px; }
        .m-sn { color: var(--neon); font-size: 12px; margin-right: 8px; }

        .footer { text-align: center; padding: 40px 20px; opacity: 0.7; }
        .m-name-style { font-family: 'Dancing Script', cursive; font-size: 22px; color: #ffd700; }
    </style>
</head>
<body>

<header>
    <div class="main-title">NARAYANPUR <br> PUJA COMMITTEE</div>
</header>

<div class="container">
    <div class="balance-card">
        <small style="color:#94a3b8; letter-spacing:1px">TOTAL SAVINGS</small>
        <div class="grand-val" id="totalBal">‚Çπ0</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchName()" placeholder="üîç ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç...">
    </div>

    <div class="year-scroll">
        <button class="year-pill active">2026</button>
        <button class="year-pill">2025</button>
        <button class="year-pill">2024</button>
    </div>

    <div class="list-card" id="memberList"></div>

    <div class="footer">
        <div style="font-size: 10px; letter-spacing: 2px; text-transform: uppercase;">Maintained By</div>
        <div class="m-name-style">Amit Das</div>
    </div>
</div>

<script>
    const members = [
        "APU DAS", "AJAY DAS", "SASTY DAS", "LULA DAS", "SAMBHU DAS", "PRAKASH DAS", 
        "DILIP PAUL", "DIPU PAUL", "SUKTU DAS", "LALTU DAS", "SANJIT DAS", "AJIT DAS", 
        "TAPAN DAS", "SUMAN RAY", "SUDHIR RAY", "PAPPU THAKOOR", "PREAM THAKOOR", 
        "SOPAN DAS", "SANATAN DAS", "TINKU DAS", "GOPAL DAS", "RAM DAS", "DEBU DAS", 
        "HARANU DAS", "UTTAM DAS", "GOUTAM DAS", "SHIVANI DAS", "SITA DAS", "PUTUL DAS", 
        "RINKU DAS", "RATAN DAS", "MANIK DAS", "RATAN GHOSH", "LAXMAN DAS", "DILIP DAS", 
        "KILIP DAS", "CHILKA DAS", "LALIT DAS", "PINTU DAS"
    ];

    // Sample Jama Data (Aap ise badal sakte hain)
    const jamaData = { "APU DAS": 500, "SAMBHU DAS": 2500 }; 
    const target = 2500;

    function render() {
        const listDiv = document.getElementById('memberList');
        listDiv.innerHTML = "";
        let total = 0;

        members.forEach((name, i) => {
            let j = jamaData[name] || 0;
            total += j;
            let isPaid = j >= target;
            listDiv.innerHTML += `
                <div class="member-row">
                    <div>
                        <span class="m-sn">${i + 1}.</span>
                        <span class="m-name">${name}</span><br>
                        <small style="color:#94a3b8">‡§ú‡§Æ‡§æ: ‚Çπ${j}</small>
                    </div>
                    <div style="font-size:11px; font-weight:800; color:${isPaid?'#4ade80':'#f87171'}">
                        ${isPaid ? 'PAID' : 'DUE ‚Çπ'+(target-j)}
                    </div>
                </div>`;
        });
        document.getElementById('totalBal').innerText = '‚Çπ' + total.toLocaleString();
    }

    function searchName() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementsByClassName('member-row');
        for (let row of rows) {
            row.style.display = row.innerText.toUpperCase().includes(input) ? "flex" : "none";
        }
    }

    render();
</script>
</body>
</html>
