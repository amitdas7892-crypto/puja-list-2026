<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Puja Records</title>
    <style>
        body { font-family: sans-serif; background-color: #fffde7; margin: 0; padding: 10px; text-align: center; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border: 2px solid #ff9800; }
        .photo-frame { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff9800; margin: 0 auto 10px; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        
        /* Saal badalne wale Buttons */
        .year-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .year-btn { padding: 8px 15px; border: none; border-radius: 20px; background: #ffe0b2; color: #e65100; font-weight: bold; cursor: pointer; font-size: 14px; }
        .year-btn.active { background: #ff9800; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .stats { display: flex; justify-content: space-around; font-weight: bold; font-size: 14px; border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ffb74d; border-radius: 25px; outline: none; box-sizing: border-box; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th { background: #ff9800; color: white; padding: 10px; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #f5f5f5; text-align: left; font-size: 13px; }
        
        .paid-tag { color: #2e7d32; font-weight: bold; }
        .due-tag { color: #d32f2f; font-weight: bold; }
        .footer { margin-top: 20px; padding: 10px; font-size: 13px; color: #e65100; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-frame">üõï</div>
        <h1 id="yearTitle" style="font-size: 18px; color: #e65100; margin: 5px 0;">‡§Ø‡§ú‡•ç‡§û ‡§™‡•Ç‡§ú‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ 2026</h1>
        
        <div class="year-container">
            <button class="year-btn active" onclick="changeYear('2026')">2026</button>
            <button class="year-btn" onclick="changeYear('2025')">2025</button>
            <button class="year-btn" onclick="changeYear('2024')">2024</button>
            <button class="year-btn" onclick="changeYear('2023')">2023</button>
            <button class="year-btn" onclick="changeYear('2022')">2022</button>
        </div>

        <div class="stats">
            <div style="color: #2e7d32;">‡§ú‡§Æ‡§æ: ‚Çπ<span id="totalJama">0</span></div>
            <div style="color: #d32f2f;">‡§¨‡§æ‡§ï‡•Ä: ‚Çπ<span id="totalDue">0</span></div>
        </div>
    </div>

    <input type="text" id="searchInput" onkeyup="search()" placeholder="üîç Naam khojein...">

    <table id="pujaTable">
        <thead>
            <tr><th>Naam</th><th>Jama</th><th>Status</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="footer">üß° Created by Amit Das üß°</div>

    <script>
        const target = 2500;
        
        // Yahan har saal ka data alag-alag rahega
        const allData = {
            "2026": [
                { n: "APU DAS", j: 0 }, { n: "AJAY DAS", j: 0 }, { n: "SASTY DAS", j: 0 }, { n: "LULA DAS", j: 0 },
                { n: "SAMBHU DAS", j: 0 }, { n: "PRAKASH DAS", j: 0 }, { n: "DILIP PAUL", j: 0 }, { n: "DIPU PAUL", j: 0 },
                { n: "SUKTU DAS", j: 0 }, { n: "LALTU DAS", j: 0 }, { n: "SANJIT DAS", j: 0 }, { n: "AJIT DAS", j: 0 },
                { n: "TAPAN DAS", j: 0 }, { n: "SUMAN RAY", j: 0 }, { n: "SUDHIR RAY", j: 0 }, { n: "PAPPU THAKOOR", j: 0 },
                { n: "PREAM THAKOOR", j: 0 }, { n: "SOPAN DAS", j: 0 }, { n: "SANATAN DAS", j: 0 }, { n: "TINKU DAS", j: 0 },
                { n: "GOPAL DAS", j: 0 }, { n: "RAM DAS", j: 0 }, { n: "DEBU DAS", j: 0 }, { n: "HARANU DAS", j: 0 },
                { n: "UTTAM DAS", j: 0 }, { n: "GOUTAM DAS", j: 0 }, { n: "SHIVANI DAS", j: 0 }, { n: "SITA DAS", j: 0 },
                { n: "PUTUL DAS", j: 0 }, { n: "RINKU DAS", j: 0 }, { n: "RATAN DAS", j: 0 }, { n: "MANIK DAS", j: 0 },
                { n: "RATAN GHOSH", j: 0 }, { n: "LAXMAN DAS", j: 0 }, { n: "DILIP DAS", j: 0 }, { n: "KILIP DAS", j: 0 },
                { n: "CHILKA DAS", j: 0 }, { n: "LALIT DAS", j: 0 }
            ],
            "2025": [{ n: "Purana Data Bhariye", j: 2500 }],
            "2024": [{ n: "Purana Data Bhariye", j: 2500 }],
            "2023": [{ n: "Purana Data Bhariye", j: 2500 }],
            "2022": [{ n: "Purana Data Bhariye", j: 2500 }]
        };

        function renderTable(year) {
            const tableBody = document.getElementById('tableBody');
            const data = allData[year];
            tableBody.innerHTML = "";
            let totalJ = 0, totalD = 0;

            data.forEach((m, i) => {
                let baaki = target - m.j;
                totalJ += m.j; totalD += baaki;
                let status = baaki <= 0 ? '<span class="paid-tag">PAID</span>' : `<span class="due-tag">DUE</span>`;
                tableBody.innerHTML += `<tr><td>${(i+1)}. ${m.n}</td><td>‚Çπ${m.j}</td><td>${status}</td></tr>`;
            });

            document.getElementById('totalJama').innerText = totalJ;
            document.getElementById('totalDue').innerText = totalD;
            document.getElementById('yearTitle').innerText = "‡§Ø‡§ú‡•ç‡§û ‡§™‡•Ç‡§ú‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ " + year;
        }

        function changeYear(year) {
            document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTable(year);
        }

        function search() {
            let filter = document.getElementById("searchInput").value.toUpperCase();
            let tr = document.getElementById('tableBody').getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                tr[i].style.display = tr[i].innerText.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }

        // Shuruat mein 2026 dikhao
        renderTable('2026');
    </script>
</body>
</html>
