<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur puja Committee village-narayanpur,po+ps-abadpur,barsoi,katihar,bihar-855102- Premium Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #ff8000; 
            --bg-dark: #0f172a; /* Deep Professional Navy Background */
            --card-bg: rgba(255, 255, 255, 0.05); /* Glass effect */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            margin: 0; color: var(--text-main); min-height: 100vh;
        }
        
        header { padding: 40px 20px 20px; text-align: center; }
        .logo-text { font-size: 28px; font-weight: 800; letter-spacing: -1px; background: linear-gradient(to right, #fff, #ffbd7a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { padding: 0 16px; max-width: 480px; margin: 0 auto; }

        /* üîÑ Modern Puja Switch */
        .puja-selector { 
            display: flex; background: rgba(255,255,255,0.08); 
            border-radius: 18px; margin: 20px 0; padding: 5px; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .p-btn { flex: 1; border: none; background: none; color: var(--text-dim); padding: 12px; cursor: pointer; border-radius: 14px; font-weight: 700; transition: 0.4s; }
        .p-btn.active { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(255,128,0,0.3); }

        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { 
            background: var(--card-bg); padding: 20px; border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            text-align: center; 
        }
        .stat-box label { font-size: 11px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }
        .stat-box .val { font-size: 22px; font-weight: 800; margin-top: 8px; }

        /* Admin Target Input */
        .admin-panel { 
            background: rgba(255,255,255,0.03); padding: 15px 20px; border-radius: 20px; 
            margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between;
            border: 1px dashed rgba(255,255,255,0.2);
        }
        .admin-panel input { 
            background: transparent; border: 1px solid var(--primary); color: var(--primary);
            padding: 8px; border-radius: 10px; width: 90px; text-align: center; font-weight: 800; font-size: 16px;
        }

        /* Search Box */
        .search-box input { 
            width: 100%; padding: 18px 25px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: white; font-size: 16px; margin-bottom: 25px; outline: none; box-sizing: border-box;
        }
        .search-box input:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }

        /* Glass List Card */
        .list-card { background: var(--card-bg); border-radius: 30px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .member-row { display: flex; align-items: center; justify-content: space-between; padding: 18px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .member-row:last-child { border-bottom: none; }
        .m-name { font-weight: 600; font-size: 15px; color: #fff; display: block; }
        .m-jama { font-size: 12px; color: var(--text-dim); margin-top: 4px; }
        
        .badge { padding: 8px 12px; border-radius: 14px; font-size: 10px; font-weight: 800; text-align: center; min-width: 85px; letter-spacing: 0.5px; }
        .paid-bg { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); }
        .due-bg { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(248, 113, 113, 0.3); }
        .due-amt { display: block; font-size: 9px; opacity: 0.8; margin-top: 2px; }

        .footer { text-align: center; padding: 50px 20px; color: var(--text-dim); font-size: 11px; font-weight: 600; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">‡§®‡§æ‡§∞‡§æ‡§Ø‡§£‡§™‡•Å‡§∞ ‡§ï‡§Æ‡•á‡§ü‡•Ä</div>
    <div class="container">
        <div class="puja-selector">
            <button class="p-btn active" onclick="switchPuja('yagya', this)">‡§Ø‡§ú‡•ç‡§û ‡§™‡•Ç‡§ú‡§æ</button>
            <button class="p-btn" onclick="switchPuja('burimaa', this)">‡§¨‡•Å‡§∞‡•Ä ‡§Æ‡§æ‡§Å</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="stats-grid">
        <div class="stat-box"><label>‡§ï‡•Å‡§≤ ‡§ú‡§Æ‡§æ</label><div class="val" id="totalJama" style="color: #4ade80;">‚Çπ0</div></div>
        <div class="stat-box"><label>‡§ï‡•Å‡§≤ ‡§¨‡§æ‡§ï‡•Ä</label><div class="val" id="totalDue" style="color: #f87171;">‚Çπ0</div></div>
    </div>

    <div class="admin-panel">
        <span style="font-size: 14px; font-weight: 600; color: var(--text-dim);">üéØ ‡§ö‡§Ç‡§¶‡§æ ‡§≤‡§ï‡•ç‡§∑‡•ç‡§Ø (TARGET)</span>
        <input type="number" id="chandaTarget" value="2500" oninput="render()">
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="search()" placeholder="‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ñ‡•ã‡§ú‡•á‡§Ç...">
    </div>

    <div class="list-card" id="listContent"></div>

    <div class="footer">ADMIN PORTAL BY AMIT DAS</div>
</div>

<script>
    let currentPuja = 'yagya';
    const data = {
        "yagya": [
            { n: "APU DAS", j: 500 }, { n: "AJAY DAS", j: 0 }, { n: "SASTY DAS", j: 2500 },
            { n: "LULA DAS", j: 0 }, { n: "SAMBHU DAS", j: 2500 }, { n: "PRAKASH DAS", j: 1000 },
            { n: "DILIP PAUL", j: 0 }, { n: "DIPU PAUL", j: 0 }
        ],
        "burimaa": [{ n: "BURIMAA MEMBER 1", j: 0 }, { n: "BURIMAA MEMBER 2", j: 500 }]
    };

    function render() {
        const target = parseInt(document.getElementById('chandaTarget').value) || 0;
        const listDiv = document.getElementById('listContent');
        const memberList = data[currentPuja];
        listDiv.innerHTML = "";
        let tJ = 0, tD = 0;

        memberList.forEach((m, i) => {
            let baaki = Math.max(0, target - m.j);
            tJ += m.j; tD += baaki;
            let status = m.j >= target 
                ? `<div class="badge paid-bg">PAID</div>` 
                : `<div class="badge due-bg">DUE<span class="due-amt">‚Çπ${baaki} ‡§¨‡§æ‡§ï‡•Ä</span></div>`;

            listDiv.innerHTML += `
                <div class="member-row">
                    <div><span class="m-name">${i+1}. ${m.n}</span><span class="m-jama">‡§ú‡§Æ‡§æ: ‚Çπ${m.j}</span></div>
                    <div>${status}</div>
                </div>`;
        });
        document.getElementById('totalJama').innerText = '‚Çπ' + tJ.toLocaleString();
        document.getElementById('totalDue').innerText = '‚Çπ' + tD.toLocaleString();
    }

    function switchPuja(type, btn) {
        currentPuja = type;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function search() {
        let filter = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.getElementsByClassName("member-row");
        for (let row of rows) {
            row.style.display = row.innerText.toUpperCase().includes(filter) ? "flex" : "none";
        }
    }
    render();
</script>
</body>
</html>
