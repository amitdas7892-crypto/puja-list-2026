<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Puja Committee</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #070b14; --card: rgba(255, 255, 255, 0.05); --gold: #ffd700; --fb: #1877F2; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 20px; }
        
        header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at center, #1a233a 0%, #070b14 100%); border-bottom: 1px solid rgba(0,242,255,0.2); }
        .main-title { font-family: 'Cinzel', serif; font-size: 24px; font-weight: 900; text-shadow: 0 0 10px var(--neon); text-transform: uppercase; letter-spacing: 2px; }

        .container { padding: 0 16px; max-width: 480px; margin: 0 auto; }

        /* Social Links */
        .social-links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .s-btn { padding: 12px; border-radius: 12px; border: none; font-weight: 800; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; text-decoration: none; color: #fff; }

        /* Navigation */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px; margin: 20px 0; }
        .nav-btn { border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: #94a3b8; padding: 10px 2px; cursor: pointer; border-radius: 10px; font-weight: 700; font-size: 11px; }
        .nav-btn.active { background: var(--neon); color: #000; box-shadow: 0 0 10px var(--neon); }

        .balance-card { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; }
        
        .year-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .year-pill { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 10px; cursor: pointer; color: #94a3b8; white-space: nowrap; font-size: 12px; }
        .year-pill.active { border-color: #fff; color: #fff; }

        /* üîç Search Box Fixed Styling */
        .search-container { margin: 10px 0 20px 0; position: sticky; top: 10px; z-index: 100; }
        .search-container input { 
            width: 100%; padding: 15px; border-radius: 15px; border: 2px solid var(--neon);
            background: #0f172a; color: #fff; outline: none; box-sizing: border-box; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .list-card { background: var(--card); border-radius: 25px; padding: 5px; margin-bottom: 30px; }
        .row-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 20px; }
        .m-name { font-family: 'Dancing Script', cursive; font-size: 26px; color: var(--gold); display: block; margin-top: 5px; }
    </style>
</head>
<body>

<header>
    <div class="main-title">NARAYANPUR <br> PUJA COMMITTEE</div>
    <div class="container">
        <div class="social-links">
            <a href="#" class="s-btn" style="background: var(--fb);">üîµ FB PAGE</a>
            <a href="#" class="s-btn" style="background: #34A853;">üìç LOCATION</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" oninput="runSearch()" placeholder="üîç ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§≤‡§ø‡§ñ‡•á‡§Ç...">
    </div>

    <div class="nav-grid">
        <button id="btn-yagya" class="nav-btn active" onclick="switchTab('yagya')">‡§Ø‡§ú‡•ç‡§û</button>
        <button id="btn-burimaa" class="nav-btn" onclick="switchTab('burimaa')">‡§¨‡•Å‡§∞‡•Ä ‡§Æ‡§æ‡§Å</button>
        <button id="btn-kharcha" class="nav-btn" onclick="switchTab('kharcha')">‡§ñ‡§∞‡•ç‡§ö‡§æ</button>
        <button id="btn-gallery" class="nav-btn" onclick="switchTab('gallery')">‡§´‡•ã‡§ü‡•ã</button>
    </div>

    <div class="balance-card">
        <small id="sumLabel" style="color:#94a3b8">KUL JAMA</small>
        <div id="totalVal" style="font-size: 30px; font-weight: 800; margin: 5px 0; color: var(--neon);">‚Çπ0</div>
        <div style="font-size: 11px;">YEAR: <span id="activeYearLabel" style="color:var(--gold)">2026</span></div>
    </div>

    <div class="year-scroll">
        <button class="year-pill active" onclick="setYear('2026', this)">2026</button>
        <button class="year-pill" onclick="setYear('2025', this)">2025</button>
        <button class="year-pill" onclick="setYear('2024', this)">2024</button>
        <button class="year-pill" onclick="setYear('2023', this)">2023</button>
        <button class="year-pill" onclick="setYear('2022', this)">2022</button>
        <button class="year-pill" onclick="setYear('2021', this)">2021</button>
        <button class="year-pill" onclick="setYear('2020', this)">2020</button>
    </div>

    <div class="list-card" id="mainList"></div>

    <div class="footer">
        <span style="font-size: 10px; color: #64748b; letter-spacing: 2px;">MAINTAINED BY</span>
        <span class="m-name">Amit Das</span>
    </div>
</div>

<script>
    let currentTab = 'yagya';
    let currentYear = '2026';
    const members = ["APU DAS", "AJAY DAS", "SASTY DAS", "LULA DAS", "SAMBHU DAS", "PRAKASH DAS", "DILIP PAUL", "DIPU PAUL", "SUKTU DAS", "LALTU DAS", "SANJIT DAS", "AJIT DAS", "TAPAN DAS", "SUMAN RAY", "SUDHIR RAY", "PAPPU THAKOOR", "PREAM THAKOOR", "SOPAN DAS", "SANATAN DAS", "TINKU DAS", "GOPAL DAS", "RAM DAS", "DEBU DAS", "HARANU DAS", "UTTAM DAS", "GOUTAM DAS", "SHIVANI DAS", "SITA DAS", "PUTUL DAS", "RINKU DAS", "RATAN DAS", "MANIK DAS", "RATAN GHOSH", "LAXMAN DAS", "DILIP DAS", "KILIP DAS", "CHILKA DAS", "LALIT DAS", "PINTU DAS"];

    // Search function jo turant kaam karega
    function runSearch() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementsByClassName('row-item');
        for (let row of rows) {
            let nameContent = row.getElementsByTagName('b')[0].innerText.toUpperCase();
            row.style.display = nameContent.includes(input) ? "flex" : "none";
        }
    }

    function switchTab(t) {
        currentTab = t;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + t).classList.add('active');
        render();
    }

    function setYear(y, btn) {
        currentYear = y;
        document.querySelectorAll('.year-pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('activeYearLabel').innerText = y;
        render();
    }

    function render() {
        const listDiv = document.getElementById('mainList');
        const target = (currentTab === 'burimaa') ? 500 : 2500;
        listDiv.innerHTML = "";
        let total = 0;

        if (currentTab === 'gallery') {
            document.getElementById('sumLabel').innerText = "GALLERY";
            listDiv.innerHTML = `<div style="padding:20px; text-align:center; color:#94a3b8;">Photos available on Facebook Page.</div>`;
            return;
        }

        if (currentTab === 'kharcha') {
            document.getElementById('sumLabel').innerText = "TOTAL KHARCHA";
            listDiv.innerHTML = `<div class="row-item">No records for ${currentYear}.</div>`;
        } else {
            document.getElementById('sumLabel').innerText = "TOTAL JAMA";
            members.forEach((name, i) => {
                let j = 0; 
                let status = (j >= target) ? `<b style="color:#4ade80">PAID</b>` : `<b style="color:#f87171">DUE ‚Çπ${target-j}</b>`;
                listDiv.innerHTML += `<div class="row-item">
                    <div>${i+1}. <b>${name}</b><br><small style="color:#94a3b8">JAMA: ‚Çπ${j}</small></div>
                    <div>${status}</div>
                </div>`;
            });
        }
        // Render hone ke baad search filter wapas apply karo agar kuch likha hai
        runSearch();
    }

    // Pehli baar list dikhane ke liye
    render();
</script>
</body>
</html>
