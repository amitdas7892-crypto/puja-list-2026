<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Puja List 2026</title>
    <style>
        body { font-family: sans-serif; background-color: #fffde7; margin: 0; padding: 10px; text-align: center; }
        .card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border: 2px solid #ff9800; }
        h1 { color: #e65100; font-size: 18px; margin: 10px 0; }
        
        /* Radha Krishna Photo Frame */
        .photo-frame { width: 140px; height: 140px; border-radius: 50%; border: 4px solid #ff9800; margin: 0 auto 10px; overflow: hidden; background: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .stats { display: flex; justify-content: space-around; font-weight: bold; font-size: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ffb74d; border-radius: 25px; outline: none; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; margin-bottom: 40px; }
        th { background: #ff9800; color: white; padding: 12px; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #f5f5f5; text-align: left; font-size: 14px; }
        
        .paid-tag { color: #2e7d32; font-weight: bold; }
        .due-tag { color: #d32f2f; font-weight: bold; }
        .due-amt { color: #d32f2f; font-size: 11px; display: block; font-weight: normal; }

        /* Created By Amit Das Style */
        .footer { margin-top: 20px; padding: 15px; font-size: 14px; color: #555; border-top: 1px solid #ccc; font-style: italic; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-frame">
            <img src="https://img.freepik.com/free-photo/god-krishna-radha-painting_23-2151151603.jpg" alt="Radha Krishna">
        </div>
        <h1>üôè ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§æ‡§∞‡§æ‡§Ø‡§£‡§™‡•Å‡§∞ ‡§Ø‡§ú‡•ç‡§û ‡§™‡•Ç‡§ú‡§æ ‡§ï‡§Æ‡•á‡§ü‡•Ä 2026 üôè</h1>
        <div class="stats">
            <div style="color: #2e7d32;">‡§ú‡§Æ‡§æ: ‚Çπ<span id="totalJama">0</span></div>
            <div style="color: #d32f2f;">‡§¨‡§æ‡§ï‡•Ä: ‚Çπ<span id="totalDue">0</span></div>
        </div>
    </div>

    <input type="text" id="searchInput" onkeyup="search()" placeholder="üîç Naam khojein...">

    <table id="pujaTable">
        <thead>
            <tr><th>S.N. Naam</th><th>Jama</th><th>Status</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="footer">
        ‚ú® Created by Amit Das ‚ú®
    </div>

    <script>
        const target = 2500;
        // 1 se 40 tak ke naam
        const members = [
            { n: "APU DAS", j: 0 }, { n: "AJAY DAS", j: 0 }, { n: "SASTY DAS", j: 0 }, { n: "LULA DAS", j: 0 },
            { n: "SAMBHU DAS", j: 0 }, { n: "PRAKASH DAS", j: 0 }, { n: "DILIP PAUL", j: 0 }, { n: "DIPU PAUL", j: 0 },
            { n: "SUKTU DAS", j: 0 }, { n: "LALTU DAS", j: 0 }, { n: "SANJIT DAS", j: 0 }, { n: "AJIT DAS", j: 0 },
            { n: "TAPAN DAS", j: 0 }, { n: "SUMAN RAY", j: 0 }, { n: "SUDHIR RAY", j: 0 }, { n: "PAPPU THAKOOR", j: 0 },
            { n: "PREAM THAKOOR", j: 0 }, { n: "SOPAN DAS", j: 0 }, { n: "SANATAN DAS", j: 0 }, { n: "TINKU DAS", j: 0 },
            { n: "GOPAL DAS", j: 0 }, { n: "RAM DAS", j: 0 }, { n: "DEBU DAS", j: 0 }, { n: "HARANU DAS", j: 0 },
            { n: "UTTAM DAS", j: 0 }, { n: "GOUTAM DAS", j: 0 }, { n: "SHIVANI DAS", j: 0 }, { n: "SITA DAS", j: 0 },
            { n: "PUTUL DAS", j: 0 }, { n: "RINKU DAS", j: 0 }, { n: "RATAN DAS", j: 0 }, { n: "MANIK DAS", j: 0 },
            { n: "RATAN GHOSH", j: 0 }, { n: "LAXMAN DAS", j: 0 }, { n: "DILIP DAS", j: 0 }, { n: "KILIP DAS", j: 0 },
            { n: "CHILKA DAS", j: 0 }, { n: "LALIT DAS", j: 0 }
        ];

        const tableBody = document.getElementById('tableBody');
        let totalJ = 0, totalD = 0;

        members.forEach((m, i) => {
            let baaki = target - m.j;
            totalJ += m.j; totalD += baaki;
            let status = baaki <= 0 ? '<span class="paid-tag">PAID</span>' : `<span class="due-tag">DUE</span><span class="due-amt">‡§¨‡§æ‡§ï‡•Ä: ‚Çπ${baaki}</span>`;
            tableBody.innerHTML += `<tr><td>${(i+1)}. ${m.n}</td><td>‚Çπ${m.j}</td><td>${status}</td></tr>`;
        });

        document.getElementById('totalJama').innerText = totalJ;
        document.getElementById('totalDue').innerText = totalD;

        function search() {
            let filter = document.getElementById("searchInput").value.toUpperCase();
            let tr = tableBody.getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                tr[i].style.display = tr[i].innerText.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    </script>
</body>
</html>
