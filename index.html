<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narayanpur Puja Committee</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Plus+Jakarta+Sans:wght@400;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #070b14; --card: rgba(255, 255, 255, 0.05); --gold: #ffd700; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 20px; }
        
        /* üéá Neon Title */
        header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at center, #1a233a 0%, #070b14 100%); border-bottom: 1px solid rgba(0,242,255,0.2); }
        .main-title { font-family: 'Cinzel', serif; font-size: 24px; font-weight: 900; text-shadow: 0 0 10px var(--neon); text-transform: uppercase; letter-spacing: 2px; }

        .container { padding: 0 16px; max-width: 480px; margin: 0 auto; }

        /* üîò Navigation Buttons */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 20px 0; }
        .nav-btn { border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: #94a3b8; padding: 12px 5px; cursor: pointer; border-radius: 12px; font-weight: 700; font-size: 12px; transition: 0.3s; }
        .nav-btn.active { background: var(--neon); color: #000; border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        /* üìä Dashboard */
        .balance-card { background: var(--card); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 20px; }
        .target-badge { display: inline-block; background: rgba(255,215,0,0.1); color: var(--gold); padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid var(--gold); margin-bottom: 8px; }

        /* üìÖ Year Scroller */
        .year-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scrollbar-width: none; }
        .year-pill { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 8px 18px; border-radius: 10px; cursor: pointer; color: #94a3b8; white-space: nowrap; font-size: 13px; }
        .year-pill.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); }

        /* üîç Search */
        .search-box input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: #fff; outline: none; box-sizing: border-box; margin-bottom: 15px; }

        /* üìú List Area */
        .list-card { background: var(--card); border-radius: 25px; padding: 5px; margin-bottom: 30px; }
        .row-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .row-item:last-child { border-bottom: none; }

        /* ‚ú® Stylish Footer Name (Amit) */
        .footer { text-align: center; padding: 40px 20px; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 20px; }
        .m-by { font-size: 10px; color: #64748b; letter-spacing: 3px; text-transform: uppercase; }
        .m-name { font-family: 'Dancing Script', cursive; font-size: 26px; color: var(--gold); display: block; margin-top: 5px; filter: drop-shadow(0 0 5px var(--gold)); }
    </style>
</head>
<body>

<header>
    <div class="main-title">NARAYANPUR <br> PUJA COMMITTEE</div>
</header>

<div class="container">
    <div class="nav-grid">
        <button id="btn-yagya" class="nav-btn active"  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">
    <a href="https://facebook.com/YOUR_PAGE_LINK" target="_blank" 
       style="background: #1877F2; color: white; padding: 12px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: 800; font-size: 13px;">
       üîµ FB PAGE
    </a>
    
    <a href="https://maps.google.com/?q=YOUR_LOCATION" target="_blank" 
       style="background: #34A853; color: white; padding: 12px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: 800; font-size: 13px;">
       üìç LOCATION
    </a>
</div>
="switchTab('yagya')">‡§ï‡•Ä‡§∞‡•ç‡§§‡§®</button>
        <button id="btn-burimaa" class="nav-btn" onclick="switchTab('burimaa')">‡§¨‡•Å‡§∞‡•Ä ‡§Æ‡§æ‡§Å</button>
        <button id="btn-kharcha" class="nav-btn" onclick="switchTab('kharcha')">‡§ñ‡§∞‡•ç‡§ö‡§æ</button>
    </div>

    <div class="balance-card">
        <div id="targetArea" class="target-badge">TARGET: ‚Çπ<span id="targetVal">2500</span></div><br>
        <small id="sumLabel" style="color:#94a3b8">KUL JAMA COLLECTION</small>
        <div id="totalVal" style="font-size: 32px; font-weight: 800; margin: 5px 0; color: var(--neon);">‚Çπ0</div>
        <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">Year: <span id="activeYearLabel" style="color:#fff">2026</span></div>
    </div>

    <div class="year-scroll">
        <button class="year-pill active" onclick="setYear('2026', this)">2026</button>
        <button class="year-pill" onclick="setYear('2025', this)">2025</button>
        <button class="year-pill" onclick="setYear('2024', this)">2024</button>
        <button class="year-pill" onclick="setYear('2023', this)">2023</button>
        <button class="year-pill" onclick="setYear('2022', this)">2022</button>
        <button class="year-pill" onclick="setYear('2021', this)">2021</button>
        <button class="year-pill" onclick="setYear('2020', this)">2020</button>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="filter()" placeholder="üîç ‡§Ø‡§π‡§æ‡§Å ‡§ñ‡•ã‡§ú‡•á‡§Ç (‡§®‡§æ‡§Æ ‡§Ø‡§æ ‡§Ü‡§á‡§ü‡§Æ)...">
    </div>

    <div class="list-card" id="mainList"></div>

    <div class="footer">
        <span class="m-by">Maintained By</span>
        <span class="m-name">Amit Das</span>
    </div>
</div>

<script>
    let currentTab = 'yagya';
    let currentYear = '2026';

    const members = ["APU DAS", "AJAY DAS", "SASTY DAS", "LULA DAS", "SAMBHU DAS", "PRAKASH DAS", "DILIP PAUL", "DIPU PAUL", "SUKTU DAS", "LALTU DAS", "SANJIT DAS", "AJIT DAS", "TAPAN DAS", "SUMAN RAY", "SUDHIR RAY", "PAPPU THAKOOR", "PREAM THAKOOR", "SOPAN DAS", "SANATAN DAS", "TINKU DAS", "GOPAL DAS", "RAM DAS", "DEBU DAS", "HARANU DAS", "UTTAM DAS", "GOUTAM DAS", "SHIVANI DAS", "SITA DAS", "PUTUL DAS", "RINKU DAS", "RATAN DAS", "MANIK DAS", "RATAN GHOSH", "LAXMAN DAS", "DILIP DAS", "KILIP DAS", "CHILKA DAS", "LALIT DAS", "CHAAYA RANI", "JIBON MALO", "JHARUA MALO", "ANIL DAS", "TAPAN DAS2", "BARUN DAS", "DAMRU DAS", "PINTU DAS", "DALAN DAS", "AMAL PANDEY", "BASU PANDEY", "DHALO DAS", "GHUKRA DAS", " TIYA DAS", "NIREN DAS", "SANATAN DAS(GHEGHA)", "MUKUL DAS", "BINOI DAS", "KUSHIL DAS", "SANJAY DAS", "SUVAS DAS", "BHOLA DAS", "DIPAK DAS", "JATIN DAS", "RANJIT DAS", "BIKASH DAS", "RAJU DAS", "UTTAM DAS(KACHALU DAS)", "SUSIL DAS", "BIKRAM DAS", "SOPAN DAS", "HARANU DAS", "GHURANU DAS", "SONU DAS"];

    // Example Data (Yahan aap apna data bhar sakte hain)
    const collections = {
        "yagya": { "2026": { "APU DAS": 500, "AJAY DAS": 2500 } },
        "burimaa": { "2026": { "APU DAS": 500 } }
    };

    const expenses = {
        "2026": [ {item: "Tent Decoration", cost: 15000}, {item: "Bhog Prasad", cost: 8000} ],
        "2025": [ {item: "Light Sound", cost: 5000} ]
    };

    function switchTab(t) {
        currentTab = t;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + t).classList.add('active');
        render();
    }

    function setYear(y, btn) {
        currentYear = y;
        document.querySelectorAll('.year-pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('activeYearLabel').innerText = y;
        render();
    }

    function render() {
        const listDiv = document.getElementById('mainList');
        const target = (currentTab === 'burimaa') ? 500 : 2500;
        listDiv.innerHTML = "";
        let total = 0;

        if (currentTab === 'kharcha') {
            document.getElementById('targetArea').style.visibility = 'hidden';
            document.getElementById('sumLabel').innerText = "KUL KHARCHA (" + currentYear + ")";
            const yrExp = expenses[currentYear] || [];
            yrExp.forEach(e => {
                total += e.cost;
                listDiv.innerHTML += `<div class="row-item"><div><b>${e.item}</b></div><b style="color:#f87171">‚Çπ${e.cost}</b></div>`;
            });
        } else {
            document.getElementById('targetArea').style.visibility = 'visible';
            document.getElementById('targetVal').innerText = target;
            document.getElementById('sumLabel').innerText = "KUL JAMA COLLECTION (" + currentYear + ")";
            
            members.forEach((name, i) => {
                const yearData = (collections[currentTab] && collections[currentTab][currentYear]) || {};
                let j = yearData[name] || 0;
                total += j;
                let status = (j >= target) ? `<b style="color:#4ade80">PAID</b>` : `<b style="color:#f87171">DUE ‚Çπ${target-j}</b>`;
                
                listDiv.innerHTML += `
                    <div class="row-item">
                        <div><small style="color:var(--neon)">${i+1}.</small> <b>${name}</b><br><small style="color:#94a3b8">‡§ú‡§Æ‡§æ: ‚Çπ${j}</small></div>
                        <div>${status}</div>
                    </div>`;
            });
        }
        document.getElementById('totalVal').innerText = '‚Çπ' + total.toLocaleString();
    }

    function filter() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementsByClassName('row-item');
        for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(input) ? "flex" : "none"; }
    }

    render();
</script>
</body>
</html>
